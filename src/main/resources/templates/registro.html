<html xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" href="../../../../img/RYN2.jpg">
    <title>Rosario News: Registrar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="registrar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <nav id="nav" className="navbar navbar-dark bg-dark">
        
        <h1 id="titulop">Rosario Noticias</h1>
        
    </nav>
   
    <form className="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">

        <div>
            <h3>Registrate aqui:</h3>
        </div>
        <div id="in01">
            <input type="text" className="form-control" name="nombre" placeholder="Nombre" th:value="${nombre}">
        </div>
        <div id="in02">
            <input type="email" className="form-control" name="email" placeholder="Email@example.com" th:value="${email}">
        </div>
        <div id="in03">
            <input type="file" className="form-control" name="archivo">
        </div>
        <div id="in04">
            <input type="password" className="form-control" name="password" placeholder="Contraseña" th:value="${password}">
        </div>
        <div id="in05">
            <input type="password" className="form-control" name="password2" placeholder="Repetir contraseña"
                th:value="${password2}">
        </div>
        <button name="bt01"type="submit" >Registrarse</button>
    </form>
    <a href="/" id="bk"><button>Volver</button></a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
